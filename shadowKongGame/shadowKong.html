<body>
    <script language=javascript>
        var idInter=setInterval('clock();',100);
        var ms = 0;
        var s  = 0;
        var m  = 0;

        function clock() {
            ms++;

            if (ms == 10) {
                ms = 0;
                s++;
            }
            if (s == 60) {
                s = 0;
                m++;
            }
            if (m == 60) {
                document.location.reload();
            }
        }
    </script>
